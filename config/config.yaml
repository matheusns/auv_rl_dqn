      position: [5.0, 22.0, -98.0]
      orientation: [0.0, 0.0, 0.0] # euler
    initial_position: [0.0, 0.0, 0.0] # todo: define with Professor
    initial_orientation: [0.0, 0.0, 0.0] # euler
